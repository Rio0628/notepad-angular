
<mat-sidenav-container class={{sidebarStatus()}}>
    <mat-sidenav>
    </mat-sidenav>

    <mat-sidenav-content class='sidenav'>
        <a class='navbar-brand' id='sidebarLogo'>NotePad</a>

        <button type='submit' class='btn btn-primary btn-block' id={{showAddNoteBtn()}} (click)='setAddNote()'>Add Note</button>

        <form [formGroup]="form" (ngSubmit)="createNote()" class={{showAddNote()}}>
            <input name='name' formControlName="name" placeholder='Note Name' class='input-group-text' id='noteNameInput'/>

            <button type='submit' class='btn btn-primary btn-block' id='addNoteBtn'>Add Note</button> 
        </form>

        <div class='notesprvCntr' >
            <div class='indPrevNote' *ngFor="let note of notes; let i = index">
                <p class='prevNoteName' (click)="clickNote(note.id)">{{note.name}}</p>
                <mat-icon class='removeNoteBtn' (click)="deleteNote(note.id)">remove</mat-icon>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
